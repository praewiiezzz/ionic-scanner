<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button block (click)="scan()">Scan</button>
  <ion-card>
    <ion-card-header>
      ข้อมูลของ Barcode
    </ion-card-header>
    <ion-card-content>
      <h3>Text:</h3>
      <p>{{ barcodeText }}</p>
      <h3>Format:</h3>
      <p>{{ barcodeFormat }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
